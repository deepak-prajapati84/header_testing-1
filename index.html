<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
        <div class="top_bar">
            <marquee behavior="alternate">Deepak Prajapati And Anjali Prajapati</marquee>
        </div>
        <header>
            <span>Logo</span>

            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">about us</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">login</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="box">
            <div class="left_box">
                <img src="./Image/1.jpg" class="img_box" alt="">
            </div>
            <div class="right_box">
                <img src="./Image/2.jpg" class="img_box" alt="">
            </div>
        </div>

        <div class="form_box">
            <div class="action_form">
                <form>
                    <fieldset>
                        <legend>Form</legend>
                        <label for="lname" class="label_com">Name :-</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Enter Your Name" class="input_com" />
                        <br><br>
                        <label for="email" class="label_com">Email-ID :-</label><br>
                        <input type="text" name="email" placeholder="Enter email-id" id="email" class="input_com" />
                        <br><br>
                        <label for="address" class="label_com">Address :-</label><br>
                        <input type="text" name="address" id="address"  placeholder="Enter address" class="input_com" />
                        <br><br>
                        <label for="number" class="label_com">Contact number :-</label><br>
                        <input type="number" name="number" id="number" placeholder="Enter your Contact Number" class="input_com" />
                        <br><br>
                        <button type="button" id="save_data">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <script src="./JS/script.js">
        </script>
    </body>
</html>
